<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table, th, td {
          border: 5px solid black;
          border-collapse: collapse;
        }
        th, td {
          padding: 15px;
          text-align: left;
        }
        table#t01 {
          width: 100%;
          background-color: #f1f1c1;
        }
    </style>

</head>
<body>

{% extends 'donate/base.html' %}

{% block body %}
    <table align="center">
        {% if all_donation_links %}
            <tr>
                <th>Name Of Organization</th>
                <th>Website</th>
            </tr>

            {% for donation_link in all_donation_links %}

                <tr>
                    <td>{{donation_link.link_name}}</td>
                    <td><a href="{{donation_link.link}}" target="_blank">Website</a></td>
                </tr>


            {% endfor %}

        {% else %}
            <h1>Sorry. Nothing to display at the moment. :(</h1>

        {% endif %}
    </table>
{% endblock %}


</body>
</html>
